<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 福岡市薬剤師会 公式LINE管理</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">
    <div class="login-container" style="max-width: 400px; width: 90%;">
        <div class="login-card">
            <div style="text-align:center; margin-bottom:2rem;">
                <div class="login-icon">
                    <i class="fa-brands fa-line"></i>
                </div>
                <h1 style="font-size:1.5rem; font-weight:800; margin-bottom:0.5rem; color: #1e293b;">福岡市薬剤師会</h1>
                <p style="color:#64748b; font-size:0.95rem; font-weight:500;">公式LINE管理システム</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">管理者ID（メールアドレス）</label>
                    <input type="email" id="email" class="form-input" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">パスワード</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div id="message"
                    style="margin-bottom:1rem; padding:1rem; border-radius:12px; font-weight:600; font-size:0.9rem; display:none;">
                </div>

                <button type="submit" id="login-btn" class="btn btn-primary"
                    style="width:100%; justify-content:center; box-shadow: 0 10px 25px -5px rgba(6, 199, 85, 0.4);">
                    ログイン
                </button>
            </form>

            <p style="text-align:center; margin-top:2rem; color:#94a3b8; font-size:0.85rem; font-weight:500;">
                ログインできない場合は事務局までお問い合わせください。
            </p>
        </div>
    </div>

    <script>
        // 既にログイン済みならリダイレクト
        document.addEventListener('DOMContentLoaded', async () => {
            const sessionId = localStorage.getItem('sessionId');
            if (sessionId) {
                try {
                    const response = await fetch(`/api/session?sessionId=${sessionId}`);
                    const session = await response.json();
                    if (session.valid) {
                        window.location.href = '/index.html';
                        return;
                    }
                } catch (error) { }
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            const loginBtn = document.getElementById('login-btn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ログイン中...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('sessionId', result.sessionId);
                    localStorage.setItem('adminName', result.name);
                    localStorage.setItem('isSuperAdmin', result.isSuperAdmin);

                    messageEl.textContent = 'ログイン成功！リダイレクトしています...';
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#d1fae5';
                    messageEl.style.color = '#059669';

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    messageEl.textContent = result.error;
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#fee2e2';
                    messageEl.style.color = '#dc2626';

                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ログイン';
                }
            } catch (error) {
                messageEl.textContent = 'エラーが発生しました。もう一度お試しください。';
                messageEl.style.display = 'block';
                messageEl.style.background = '#fee2e2';
                messageEl.style.color = '#dc2626';

                loginBtn.disabled = false;
                loginBtn.textContent = 'ログイン';
            }
        });
    </script>
</body>

</html>
