<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡市薬剤師会 公式LINE管理</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="brand">
            <div class="brand-icon">
                <i class="fa-brands fa-line fa-lg"></i>
            </div>
            <span>福岡市薬剤師会<br>公式LINE管理</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    <i class="fa-solid fa-chart-pie"></i>
                    ダッシュボード
                </a>
            </li>
            <li class="nav-item">
                <a href="create-campaign.html" class="nav-link">
                    <i class="fa-solid fa-pen-to-square"></i>
                    新規配信作成
                </a>
            </li>
            <li class="nav-item">
                <a href="history.html" class="nav-link">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    送信履歴
                </a>
            </li>
            <li class="nav-item">
                <a href="audience.html" class="nav-link">
                    <i class="fa-solid fa-users"></i>
                    友だち・タグ管理
                </a>
            </li>
            <li class="nav-item">
                <a href="admin-users.html" class="nav-link">
                    <i class="fa-solid fa-user-shield"></i>
                    管理者設定
                </a>
            </li>
            <li class="nav-item" style="margin-top: auto;">
                <a href="login.html" class="nav-link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    ログアウト
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header class="header">
            <h1 class="page-title">ダッシュボード</h1>
            <div class="user-profile">
                <span>管理者: <strong>清水 太一</strong></span>
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="User"
                        style="width:100%; height:100%;">
                </div>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="card">
                <div class="card-title">総友だち数</div>
                <div class="card-value" id="stat-total-friends">-</div>
                <div class="card-trend">
                    <span>LINE友だち登録者</span>
                </div>
            </div>
            <div class="card">
                <div class="card-title">配信希望登録者数</div>
                <div class="card-value" id="stat-registered-users">-</div>
                <div class="card-trend">
                    <span>カテゴリ選択済み</span>
                </div>
            </div>
            <div class="card">
                <div class="card-title">今月の配信数</div>
                <div class="card-value" id="stat-monthly-deliveries">-</div>
                <div class="card-trend">
                    <span>配信回数</span>
                </div>
            </div>
        </div>

        <!-- Detailed Analytics -->
        <div class="dashboard-grid">
            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">配信希望カテゴリ分布</h2>
                    <button class="btn btn-sm" style="color:var(--primary-color);" onclick="initDashboard()">
                        <i class="fa-solid fa-arrows-rotate"></i> 更新
                    </button>
                </div>
                <!-- Dynamic Chart Area -->
                <div id="category-chart"
                    style="height: 280px; display: flex; align-items: flex-end; justify-content: space-around; padding-bottom: 2rem;">
                    <div style="text-align:center; color:var(--text-muted);">読み込み中...</div>
                </div>
                <div style="text-align: center; color: var(--text-secondary); margin-top: 1rem; font-size: 0.9rem;">
                    ※ ユーザーが選択した「欲しい情報」のタグ集計
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">カテゴリ別人数</h2>
                </div>
                <ul class="category-list" id="category-list">
                    <li class="category-item" style="color:#999;">読み込み中...</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
