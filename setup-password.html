<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード設定 - 福岡市薬剤師会</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="display:flex; justify-content:center; align-items:center; min-height:100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="login-container" style="max-width: 400px; width: 90%;">
        <div class="login-card" style="background: white; padding:2.5rem; border-radius:20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="text-align:center; margin-bottom:2rem;">
                <div style="width:60px; height:60px; background: linear-gradient(135deg, #06C755, #00B140); border-radius:16px; display:flex; align-items:center; justify-content:center; margin:0 auto 1rem;">
                    <i class="fa-solid fa-key" style="color:white; font-size:1.5rem;"></i>
                </div>
                <h1 style="font-size:1.5rem; margin-bottom:0.5rem;">パスワード設定</h1>
                <p style="color:#666; font-size:0.9rem;">管理者アカウントのパスワードを設定してください</p>
            </div>

            <form id="setup-form">
                <div class="form-group">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" id="password" class="form-input" placeholder="8文字以上" required minlength="8">
                </div>

                <div class="form-group">
                    <label class="form-label">パスワード確認</label>
                    <input type="password" id="password-confirm" class="form-input" placeholder="もう一度入力" required>
                </div>

                <div id="message" style="margin-bottom:1rem; padding:0.75rem; border-radius:8px; display:none;"></div>

                <button type="submit" class="btn btn-primary"
                    style="width:100%; padding:1rem; font-size:1rem; font-weight:600;">
                    <i class="fa-solid fa-check"></i> 設定する
                </button>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').textContent = 'トークンが無効です';
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').style.background = '#fee2e2';
            document.getElementById('message').style.color = '#dc2626';
            document.getElementById('setup-form').style.display = 'none';
        }

        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const messageEl = document.getElementById('message');
            
            if (password !== passwordConfirm) {
                messageEl.textContent = 'パスワードが一致しません';
                messageEl.style.display = 'block';
                messageEl.style.background = '#fee2e2';
                messageEl.style.color = '#dc2626';
                return;
            }
            
            try {
                const response = await fetch('/api/admins/set-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageEl.textContent = result.message;
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#d1fae5';
                    messageEl.style.color = '#059669';
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageEl.textContent = result.error;
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#fee2e2';
                    messageEl.style.color = '#dc2626';
                }
            } catch (error) {
                messageEl.textContent = 'エラーが発生しました';
                messageEl.style.display = 'block';
                messageEl.style.background = '#fee2e2';
                messageEl.style.color = '#dc2626';
            }
        });
    </script>
</body>

</html>
