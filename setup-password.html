<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード設定 - 福岡市薬剤師会</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">
    <div class="login-container" style="max-width: 400px; width: 90%;">
        <div class="login-card">
            <div style="text-align:center; margin-bottom:2rem;">
                <div class="login-icon">
                    <i class="fa-solid fa-key"></i>
                </div>
                <h1 style="font-size:1.5rem; font-weight:800; margin-bottom:0.5rem; color: #1e293b;">パスワード設定</h1>
                <p style="color:#64748b; font-size:0.95rem; font-weight:500;">管理者アカウントのパスワードを設定してください</p>
            </div>

            <form id="setup-form">
                <div class="form-group">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" id="password" class="form-input" placeholder="8文字以上" required minlength="8">
                </div>

                <div class="form-group">
                    <label class="form-label">パスワード確認</label>
                    <input type="password" id="password-confirm" class="form-input" placeholder="もう一度入力" required>
                </div>

                <div id="message"
                    style="margin-bottom:1rem; padding:1rem; border-radius:12px; font-weight:600; font-size:0.9rem; display:none;">
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width:100%; justify-content:center; box-shadow: 0 10px 25px -5px rgba(6, 199, 85, 0.4);">
                    <i class="fa-solid fa-check"></i> 設定する
                </button>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').textContent = 'トークンが無効です';
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').style.background = '#fee2e2';
            document.getElementById('message').style.color = '#dc2626';
            document.getElementById('setup-form').style.display = 'none';
        }

        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const messageEl = document.getElementById('message');

            if (password !== passwordConfirm) {
                messageEl.textContent = 'パスワードが一致しません';
                messageEl.style.display = 'block';
                messageEl.style.background = '#fee2e2';
                messageEl.style.color = '#dc2626';
                return;
            }

            try {
                const response = await fetch('/api/admins/set-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const result = await response.json();

                if (result.success) {
                    messageEl.textContent = result.message;
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#d1fae5';
                    messageEl.style.color = '#059669';

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageEl.textContent = result.error;
                    messageEl.style.display = 'block';
                    messageEl.style.background = '#fee2e2';
                    messageEl.style.color = '#dc2626';
                }
            } catch (error) {
                messageEl.textContent = 'エラーが発生しました';
                messageEl.style.display = 'block';
                messageEl.style.background = '#fee2e2';
                messageEl.style.color = '#dc2626';
            }
        });
    </script>
</body>

</html>
